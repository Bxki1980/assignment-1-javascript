<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="home-content">
            <h1>See 'N' Say Storymaker</h1>
            <h3>Create Your Story Below</h3>
            <p>Press the buttons to generate a random story</p>

            <!-- Buttons to generate different parts of the sentence -->
            <div class="btn-box">
                <a id="noun-btn" href="#">Generate Noun</a>
                <a id="verb-btn" href="#">Generate Verb</a>
                <a id="adj-btn" href="#">Generate Adjective</a>
                <a id="noun2-btn" href="#">Generate Noun 2</a>
                <a id="place-btn" href="#">Generate Place</a>
            </div>

            <!-- Button to speak the generated sentence -->
            <div class="btn-box">
                <a id="speak-btn" href="#">Speak</a>
            </div>

            <!-- Display area for the generated story -->
            <div class="story-box">
                <p id="story"></p>
            </div>
        </div>
    </div>

    <!-- GitHub link -->
    <footer class="footer">
        <p>Check my projects on <a href="https://github.com/Bxki1980" target="_blank">GitHub</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
